<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Details - Club Activity Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Club Activity Tracker</h1>
        <nav>
            <button onclick="location.href='mainPage.html'">Home</button>
        </nav>
    </header>
    <main>
        <section id="clubDetails" class="view">
            <h2 id="clubName">Club</h2>
            <div id="clubLinks">
                <a id="discordLink" class="disabled">Discord</a>
                <a id="instagramLink" class="disabled">Instagram</a>
            </div>
            <div id="clubImageContainer">
                <img id="clubImage" src="https://github.com/Bing-Yan-QWQ/CS326_Project/blob/main/no-image-available-icon-vector.jpg" alt="Club Image">
            </div>
            <div id="clubManagers">
                <!-- Manager here -->
            </div>
            <button onclick="removeClub()">Remove Club/Activity</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Club Activity Tracker</p>
    </footer>
    <script src="viewDetails.js"></script>
</body>
</html>
